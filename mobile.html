<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♕</title>
  <link rel="website icon" type="png" href="items/ALPHA.png">
  <style>
    body {
      font-weight: bolder;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    .myQueen {
      font-size: 10vw;
      text-shadow: 0 0 20px palevioletred;
    }

    h1, p {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 5vw;
      color: white;
      white-space: nowrap;
    }

    p {
      text-shadow: 0 0 10px palegoldenrod;
    }

    h1 {
      text-shadow: 0 0 10px cyan;
      margin-bottom: 10px;
    }

    .input-container {
      text-align: center;
      margin-top: 20px;
    }

    input {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;
      border-radius: 10px;
      background:pink;
      padding: 10px;
      font-size: 1.5rem;
      font: italic;
      box-shadow: 0 0 10px paleturquoise;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;
      font-size: 1.2rem;
      background: transparent;
      color: sandybrown;
      border: 0 0 10px sandybrown;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.6s ease-in-out;
    }
    button:hover {
      color: white;
      background-color: sandybrown;
      text-shadow: 0 0 2px sandybrown, 0 0 5px sandybrown, 0 0 10px sandybrown;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Yo <span class="myQueen">♕</span></h1>
    <p>Please come back in Desktop</p>
  </div>
  <div class="input-container">
    <input id="input" placeholder="Enter text">
    <button id="speakBtn">Press Me</button>
  </div>
  <script>
    function check() {
      if (!('speechSynthesis' in window)) {
        alert("You cannot use this feature cuz your browser doesn't support this.");
        return;
    }
    var text = document.getElementById("input").value;
    var chapri = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(chapri);
  }
    document.getElementById("speakBtn").addEventListener("click", check);
  </script>
</body>
</html>
