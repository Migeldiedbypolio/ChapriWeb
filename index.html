<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapri Figure</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .stars div {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 15px cyan;
            animation: twinkle 2s infinite, moveStars 10s linear infinite;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes moveStars {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: transparent;
            animation: draw 10s forwards;
            transition: all 0.6s ease-in-out;
            z-index: 2;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            border-radius: 100px 100px 0 0;
            background: red;
            box-shadow: 0 0 20px red;
            animation: glow 10s forwards;;
        }
        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: 0 0 20px red, 0 0 2 20px red;
        }
        .heart:hover {
            filter: drop-shadow(1px 1px 20px red);
            transition: all 1s ease-in-out;
        }
        @keyframes draw {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 0 red;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <script>
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                starContainer.appendChild(star);
            }
        </script>
    </div>
    <div class="heart"></div>
</body>
</html>
