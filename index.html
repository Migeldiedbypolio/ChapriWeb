<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapri Figure</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: transparent;
            animation: draw 10s forwards;
            transition: all 0.6s ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            border-radius: 100px 100px 0 0;
            background: red;
            box-shadow: 0 0 20px red;
            animation: glow 10s forwards;;
        }
        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: 0 0 20px red, 0 0 2 20px red;
        }
        .heart:hover {
            filter: drop-shadow(1px 1px 20px red);
            transition: all 1s ease-in-out;
        }
        @keyframes draw {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: 0 0 0 red;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
